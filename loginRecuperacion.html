<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>

    <!--Icono de la aplicacion-->
    <link rel="icon" type="image/x-icon" href="./img/LogoSerenaMente.png">

    <!--Fuente de Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!--Iconos de Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!--Estilos personales-->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style-index.css">
    <link rel="stylesheet" href="./css/style-quienesSomos.css">
    <link rel="stylesheet" href="./css/style-slider.css">
    <link rel="stylesheet" href="./css/style-registro2.css">

</head>

<body>
    <main>
        <div class="rectanguloAmarillo">
            <h1>INICIAR SESIÓN</h1>
        </div>

        <div class="principal">
            <section class="container">
                <form id="loginForm">

                    <!--PREGUNTA 8-->
                    <div class="question">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" name="email" id="email">
                    </div>

                    <!--PREGUNTA 9-->
                    <div class="question">
                        <label for="pass">Contraseña</label>
                        <input type="password" name="pass" id="pass">
                    </div>

                    <div class="question">
                        <a href="" id="olvide">¿Olvidaste tu contraseña?</a>
                    </div>

                    <div class="btn-container">
                        <input type="submit" class="btn-next_prev" name="login_submit" id="Login"
                            value="Iniciar Sesión">
                    </div>

                </form>

                <form id="restorePass" style="display: none;">
                    <div class="question">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" name="email" id="resetPasswordInput">
                    </div>

                    <div class="btn-container">
                        <input type="submit" class="btn-next_prev" name="reset_submit" id="resetPasswordButton" value="Restablecer">
                        <button class="btn-next_prev" name="backToLogin" id="backToLogin">Regresar Login</button>
                    </div>
                </form>
            </section>
        </div>
    </main>

    <script type="module" src="./loginRecuperacion.js"></script>

</body>

</html>
